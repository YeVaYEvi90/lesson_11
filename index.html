<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson_11</title>
    <style>
      .box {
        justify-content: center;
        align-items: center;
        display: flex;
        width: 700px;
        height: 300px;
        outline: 2px solid black;
      }
      .child {
        display: flex;
        width: 50px;
        height: 50px;
        outline: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
  </body>
</html>
